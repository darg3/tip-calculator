<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP Calculator</title>
  </head>
  <body>
    <h2>TIP Calculator</h2>

    <form>
      <!-- <form
      oninput="totalamount.value=checkValue.value*(percValue.value/100) + parseInt(checkValue.value)"
    > -->
      <label for="checkValue">Input total value of your meal:</label><br />
      <input
        type="number"
        class="checkValue"
        id="checkValue"
        name="checkValue"
      /><br /><br />
      <label for="percValue">Add percentage you want to tip: </label><br />
      <input type="number" class="percValue" id="percValue" /><br /><br />
      <button class="btn" type="button">Calculate tip</button>
      </br></br>
      <!-- Total amount to pay including tip:
      <output name="totalamount" id="totalamount" for="principal"></output> -->
      <label for="tipVal">Your tip is: </label><br />
      <input type="number" class="tipVal" id="tipVal" /><br />
      <label for="totalPay">Total including tip: </label><br />
      <input type="number" class="totalPlusTip" id="totalPlusTip" />
    </form>

    <script src="/script.js"></script>
  </body>
</html>
