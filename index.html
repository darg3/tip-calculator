<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP Calculator</title>
  </head>
  <body>
    <h2>TIP Calculator</h2>

    <form
      oninput="totalamount.value=checkValue.value*(percValue.value/100) + parseInt(checkValue.value)"
    >
      <label for="checkValue">Input total value of your meal:</label><br />
      <input
        type="number"
        class="checkValue"
        id="checkValue"
        name="checkValue"
      /><br /><br />
      <label for="percValue">Add percentage you want to tip: </label><br />
      <input type="text" class="percValue" id="percValue" /><br /><br />
      <!-- <button class="btn" type="button">Calculate tip</button> -->
      <!-- </br></br> -->
      Total amount to pay including tip:
      <output name="totalamount" id="totalamount" for="principal"></output>
    </form>

    <script src="/script.js"></script>
  </body>
</html>
