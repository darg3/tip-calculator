<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    
    <title>TIP Calculator</title>
  </head>
  <body>
    <h2>TIP Calculator</h2>

    <form id="Form">
      <!-- <form
      oninput="totalamount.value=checkValue.value*(percValue.value/100) + parseInt(checkValue.value)"
    > -->
      <label for="checkValue">Input total value of your meal:</label><br />
      <input
        type="number"
        class="checkValue"
        id="checkValue"
        name="checkValue"
      />
      <br />
      <label for="percValue">Add percentage you want to tip: </label><br />
      <input type="number" class="percValue" id="percValue" /><br />
      
      <label for="peopleNo">Add no. of people: </label><br />
      <input type="number" class="peopleNo" id="peopleNo" /><br /><br />


      <button class="btn" type="button">Calculate tip</button>
      <!-- </form> -->
      </br>
      <!-- Total amount to pay including tip:
      <output name="totalamount" id="totalamount" for="principal"></output> -->
      <label for="tipVal" class="tip__val hideme">Your total tip is: </label><br />
      <input type="number" class="tipVal hideme" id="tipVal" /><br />
      <label for="tippp" class="tip__pp hideme">Tip per person: </label><br />
      <input type="number" class="tippp hideme" id="tippp" /><br />
      <label for="totalPay" class="total__pt hideme">Total including tip: </label><br />
      <input type="number" class="totalPlusTip hideme" id="totalPlusTip" />
      <br /><br />
      <!-- <button class="btn" type="button">Reset</button> -->
      <button class="btn_reset hideme" type="button">Clear fields</button>
    </form>

    <script src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" />
  </body>
</html>
